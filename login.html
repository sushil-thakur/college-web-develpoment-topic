<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login" method="post" onsubmit="validateForm(event)">
                <div class="input-box">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" onkeyup="checkPasswordStrength()" required>
                    <label for="password">Password</label>
                </div>
                <div id="password-strength"></div><br>
                <button type="submit">Login</button>
                <p class="signup-text">Don't have an account? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script>
        function validateForm(event){
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(username === "admin" && password === "admin"){
                alert("Login successful");
                event.target.submit();
            }else{
                alert("Invalid credentials, please enter a valid username and password");
            }
        }

        function checkPasswordStrength(){
            var password = document.getElementById("password").value;
            var strengthBar = document.getElementById("password-strength");
            let strength = 0;

            if(password.match(/[a-z]+/)){
                strength++;
            }
            if(password.match(/[A-Z]+/)){
                strength++;
            }
            if(password.match(/[0-9]+/)){
                strength++;
            }
            if(password.match(/[!@#$%^&*]+/)){
                strength++;
            }
            if(password.length >= 6){
                strength++;
            }

            // Display strength feedback
            let feedback = '';
            switch(strength){
                case 1:
                case 2:
                    feedback = 'Weak';
                    strengthBar.style.color = 'red';
                    break;
                case 3:
                case 4:
                    feedback = 'Moderate';
                    strengthBar.style.color = 'orange';
                    break;
                case 5:
                    feedback = 'Strong';
                    strengthBar.style.color = 'green';
                    break;
            }
            strengthBar.textContent = feedback;
        }
    </script>
</body>
</html>
