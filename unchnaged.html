<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('rpl_name').innerHTML = "Please enter valid numbers.";
                return;
            }

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('rpl_name').innerHTML = "Cannot divide by zero.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid Operation";
            }
            document.getElementById('rpl_name').innerHTML = "The result is: " + result;
        }
    </script>
</head>
<body>
    <form>
        <label for="num1">Num 1: </label>
        <input type="number" name="num1" id="num1">
        <br>
        <label for="num2">Num 2: </label>
        <input type="number" name="num2" id="num2">
        <br>
        <span id="rpl_name"></span>
        <br><br>

        <button type="button" onclick="calculate('add')">Add</button>
        <button type="button" onclick="calculate('subtract')">Subtract</button>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>
</body>
</html>
